    <script>
        // è·å–æ˜ŸæœŸå‡ çš„ä¸­æ–‡
        function getWeekDay(day) {
            const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            return weekDays[day];
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            // è·å–å½“å‰æ—¶é—´å¹¶è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ (UTC+8)
            const now = new Date();
            
            // è·å–å½“åœ°æ—¶åŒºåç§»é‡ï¼ˆåˆ†é’Ÿï¼‰
            const localOffset = now.getTimezoneOffset() * 60000;
            
            // è·å–UTCæ—¶é—´
            const utc = now.getTime() + localOffset;
            
            // åŒ—äº¬æ—¶é—´ = UTC + 8å°æ—¶
            const beijingTime = new Date(utc + (3600000 * 8));
            
            // æ ¼å¼åŒ–æ—¶é—´
            const hours = String(beijingTime.getHours()).padStart(2, '0');
            const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
            const seconds = String(beijingTime.getSeconds()).padStart(2, '0');
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const year = beijingTime.getFullYear();
            const month = String(beijingTime.getMonth() + 1).padStart(2, '0');
            const date = String(beijingTime.getDate()).padStart(2, '0');
            const weekDay = getWeekDay(beijingTime.getDay());
            
            // æ›´æ–°DOM
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;
            document.getElementById('date').textContent = 
                `${year} å¹´ ${month} æœˆ ${date} æ—¥ æ˜ŸæœŸ${weekDay}`;
        }

        // åˆå§‹åŒ–
        updateTime();
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡
        setInterval(updateTime, 1000);
    </script>
